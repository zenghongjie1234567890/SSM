<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <!--  引入bootstrap 因为使用的是thyleamf模板引擎，所有要用th:href 而不是简单的href -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
</head>
<body>
<!--搭建显示页面-->
<div class="container">
    <!--标题-->
    <div class="row">
        <div class="col-md-12">
            <h1>小杰杰的测试网站</h1>
        </div>
    </div>
    <!--按钮-->
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button class="btn btn-primary">新增</button>
            <button class="btn btn-danger">删除</button>
        </div>
    </div>
    <!--显示表格数据-->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <th>flowid</th>
                    <th>type</th>
                    <th>examcard</th>
                    <th>studentname</th>
                    <th>location</th>
                    <th>grade</th>
                    <th>操作</th>
                </tr>
                <tr th:each="stu : ${pageInfo.list}">
                    <th th:text="${stu.flowid}"></th>
                    <th th:text="${stu.type}"></th>
                    <th th:text="${stu.examcard}"></th>
                    <th th:text="${stu.studentname}"></th>
                    <th th:text="${stu.location}"></th>
                    <th th:text="${stu.grade}"></th>
                    <th>
                        <button type="button" class="btn btn-primary btn-sm" aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
                        </button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <!--显示分页信息-->
    <div class="row">
        <!--分页文字信息  -->
        <div class="col-md-6" id="page_info_area">
            总共：<span th:text="${pageInfo.total}"></span>条数据,当前是第<span th:text="${pageInfo.pageNum}"></span>页,总共：<span th:text="${pageInfo.pages}"></span>页
        </div>
        <!-- 分页条信息 -->
        <div class="col-md-6" id="page_nav_area">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li><a href="#">首页</a></li>
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="pagenum : ${pageInfo.navigatepageNums}">
                        <a th:href="@{'/list?pn='+${pagenum}}" th:text="${pagenum}"></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li><a href="#">末页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
